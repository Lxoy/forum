<div class="overlay" (click)="close.emit()">
  <div class="modal" (click)="$event.stopPropagation()">

    <div class="modal-header">
      <h2>Start a new discussion</h2>
      <p>Share your thoughts with the community</p>
    </div>

    <form class="modal-body" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Thread title</mat-label>
        <input matInput formControlName="thread">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let c of categories" [value]="c.id">
            {{ c.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Post</mat-label>
        <textarea matInput rows="4" formControlName="post"
          placeholder="Write your post...">
        </textarea>
      </mat-form-field>

      <div class="modal-footer">
        <button mat-button type="button" (click)="close.emit()">
          Cancel
        </button>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid || isCreating">
          Create
        </button>
      </div>

    </form>

  </div>
</div>
