<aside class="sidebar">

  <!-- HEADER -->
  <div class="sidebar-header">
    <h2 class="logo">YapYap</h2>
  </div>

  <!-- NAV -->
  <nav class="sidebar-nav">

    <button mat-button class="nav-item" routerLink="popular" routerLinkActive="active">
      <mat-icon>local_fire_department</mat-icon>
      Trending
    </button>

    <button mat-button class="nav-item" routerLink="explore" routerLinkActive="active">
      <mat-icon>travel_explore</mat-icon>
      Discover
    </button>

    <mat-divider></mat-divider>

    <!-- TOPICS -->
    <div class="topics-section">

      <button class="topics-toggle" (click)="toggleTopics()">
        <span>
          <mat-icon>forum</mat-icon>
          Yap Topics
        </span>

        <mat-icon class="chevron" [class.rotated]="topicsOpen">
          expand_more
        </mat-icon>
      </button>

      <div class="topics-list" *ngIf="topicsOpen">
        <button mat-button class="topic-item" *ngFor="let item of categories" [routerLink]="['/category', item.id]"
          routerLinkActive="active">

          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.name }}
        </button>
      </div>

    </div>

    <mat-divider></mat-divider>

    <button mat-button class="nav-item" routerLink="about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      About
    </button>

    <button mat-button class="nav-item" routerLink="rules" routerLinkActive="active">
      <mat-icon>gavel</mat-icon>
      Guidelines
    </button>

    <button mat-button class="nav-item" routerLink="profile" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      My Profile
    </button>

  </nav>

  <!-- FOOTER -->
  <div class="sidebar-footer">
    <button mat-raised-button color="primary" class="new-topic-btn" (click)="newThread.emit()">
      <mat-icon>add</mat-icon>
      Start Yapping
    </button>
  </div>

</aside>
