<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- LOGO / TITLE -->
        <div class="sidebar-header">
            <h2>YapYap</h2>
        </div>

        <!-- NAV -->
        <nav class="sidebar-nav">

            <!-- POPULAR -->
            <button mat-button class="nav-item active">
                <a mat-button color="primary" routerLink="/home"><mat-icon>local_fire_department</mat-icon>
                    Popular</a>
            </button>

            <!-- TOPICS -->
            <mat-expansion-panel expanded class="topics-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title class="panel-title">
                        <mat-icon>forum</mat-icon>
                        Topics
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <!-- TOPIC ITEMS -->
                <button mat-button class="topic-item" *ngFor="let item of items | keyvalue">
                    <mat-icon>{{item.key.toString()}}</mat-icon>
                    {{ item.value }}
                </button>
            </mat-expansion-panel>

        </nav>

        <!-- FOOTER -->
        <div class="sidebar-footer">
            <button mat-raised-button color="primary" class="new-topic-btn">
                <mat-icon>add</mat-icon>
                Start new discussion
            </button>
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <mat-card class="topic-card" *ngFor="let topic of [1,2,3,4]">
            <div class="topic-header">

                <div>
                    <h3>How to learn Angular properly?</h3>
                    <span class="meta">
                        by <strong>admin</strong> â€¢ 12.01.2026
                    </span>
                </div>

                <div class="topic-stats">
                    <mat-icon>chat</mat-icon>
                    <span>14</span>
                </div>

            </div>

            <mat-divider></mat-divider>

            <p class="topic-preview">
                I'm struggling with Angular architecture and best practices...
            </p>
        </mat-card>

    </main>

</div>

<!-- USER MENU -->
<div class="user-menu">
    <button mat-fab color="primary" [matMenuTriggerFor]="logoutMenu">
        <mat-icon>person</mat-icon>
    </button>

    <mat-menu #logoutMenu="matMenu">
        <button mat-menu-item (click)="signOut()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
        </button>
    </mat-menu>
</div>

<div class="overlay" *ngIf="isNewDiscussion">
  <div class="new-thread-menu">

    <h2>Start a new discussion</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Thread title</mat-label>
      <input matInput placeholder="Enter thread title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Post</mat-label>
      <textarea matInput rows="5" placeholder="Write your post..."></textarea>
    </mat-form-field>

    <div class="actions">
      <button mat-button (click)="isNewDiscussion = false">
        Cancel
      </button>
      <button mat-raised-button color="primary">
        Create
      </button>
    </div>

  </div>
</div>
