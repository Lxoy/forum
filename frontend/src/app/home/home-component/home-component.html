<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- LOGO / TITLE -->
        <div class="sidebar-header">
            <h2>YapYap</h2>
        </div>

        <!-- NAV -->
        <nav class="sidebar-nav">

            <!-- POPULAR -->
            <button mat-button class="nav-item active">
                <a mat-button color="primary" routerLink="/home"><mat-icon>local_fire_department</mat-icon>
                    Popular</a>
            </button>

            <!-- TOPICS -->
            <mat-expansion-panel expanded class="topics-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title class="panel-title">
                        <mat-icon>forum</mat-icon>
                        Topics
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <!-- TOPIC ITEMS -->
                <button mat-button class="topic-item" *ngFor="let item of categories">
                    <mat-icon>{{ item.icon }}</mat-icon>
                    {{ item.name }}
                </button>
            </mat-expansion-panel>

        </nav>

        <!-- FOOTER -->
        <div class="sidebar-footer">
            <button mat-raised-button color="primary" class="new-topic-btn" (click)="showNewThreadMenu()">
                <mat-icon>add</mat-icon>
                Start new discussion
            </button>
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <mat-card class="topic-card" *ngFor="let thread of threads">
            <div class="topic-header">

                <div>
                    <span class="meta">
                        by <strong>{{thread.username}}</strong> • {{ thread.createdAt | date:'dd.MM.yyyy'}} • {{thread.category}}
                    </span>
                    <h3>{{thread.title}}</h3>
                </div>

                <div class="topic-stats">
                    <mat-icon>chat</mat-icon>
                    <span>{{thread.postsCount}}</span>
                </div>

            </div>
        </mat-card>

    </main>

</div>

<!-- USER MENU -->
<div class="user-menu">
    <button mat-fab color="primary" [matMenuTriggerFor]="logoutMenu">
        <mat-icon>person</mat-icon>
    </button>

    <mat-menu #logoutMenu="matMenu">
        <button mat-menu-item (click)="signOut()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
        </button>
    </mat-menu>
</div>

<div class="overlay" *ngIf="isNewThread">
    <div class="new-thread-menu">

        <h2>Start a new discussion</h2>

        <form [formGroup]="newThreadForm" (ngSubmit)="newThread()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Thread title</mat-label>
                <input matInput formControlName="thread" placeholder="Enter thread title">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>First post</mat-label>
                <textarea matInput formControlName="post" rows="5" placeholder="Write your post..."></textarea>
            </mat-form-field>
        </form>

        <div class="actions">
            <button mat-button (click)="showNewThreadMenu()">
                Cancel
            </button>
            <button mat-raised-button color="primary" (click)="newThread()">
    Create
</button>
        </div>

    </div>
</div>
