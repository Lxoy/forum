<div class="layout">

  <app-sidebar
    [categories]="categories"
    [userRole]="user?.role"
    (newThread)="showNewThreadMenu()"
    (addCategory)="openCreateCategory()"
    (deleteCategoryEvent)="deleteCategory($event)">
  </app-sidebar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>

<!-- NEW THREAD -->
<app-new-discussion-menu
  *ngIf="isNewThread"
  [form]="newThreadForm"
  [categories]="categories"
  [isCreating]="isCreating"
  (close)="closeNewThread()"
  (submit)="createThread()">
</app-new-discussion-menu>

<!-- CREATE CATEGORY -->
<app-create-category
  *ngIf="isCreateCategory"
  (close)="closeCreateCategory()"
  (created)="handleCategoryCreated()">
</app-create-category>
