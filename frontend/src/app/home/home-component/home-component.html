<div class="layout">

  <app-sidebar
    [categories]="categories"
    (newThread)="showNewThreadMenu()">
  </app-sidebar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>

<app-new-discussion-menu
  *ngIf="isNewThread"
  [form]="newThreadForm"
  [categories]="categories"
  (close)="closeNewThread()"
  (submit)="createThread()">
</app-new-discussion-menu>
