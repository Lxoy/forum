<div class="thread-page" *ngIf="currThread">

  <!-- THREAD HEADER -->
  <header class="thread-header">

    <div class="thread-header-top">
      <div class="category-badge">
        {{ currThread.category }}
      </div>

      <!-- DELETE BUTTON -->
      <button
        *ngIf="isOwner"
        mat-icon-button
        color="warn"
        class="delete-btn"
        (click)="deleteThread()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <h1 class="thread-title">
      {{ currThread.title }}
    </h1>

    <div class="thread-meta">
      <span class="author">
        {{ currThread.username }}
      </span>

      <span class="dot">â€¢</span>

      <span class="date">
        {{ currThread.createdAt | date:'dd.MM.yyyy' }}
      </span>
    </div>

  </header>

  <!-- POSTS -->
  <div class="posts" #postsContainer>

    <div class="post comment" *ngFor="let post of posts">
      <div class="post-header">
        <mat-icon class="avatar">account_circle</mat-icon>

        <div class="post-user">
          <span class="username">{{ post.username }}</span>
          <span class="post-date">
            {{ post.createdAt | date:'dd.MM.yyyy HH:mm' }}
          </span>
        </div>
      </div>

      <div class="post-content">
        {{ post.content }}
      </div>
    </div>

    <div class="no-comments" *ngIf="posts.length === 1">
      Yap here!
    </div>

  </div>
</div>
