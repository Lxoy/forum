<section class="thread-feed">

  <!-- THREADS -->
  <app-thread-list
    [threads]="visibleThreads">
  </app-thread-list>

  <!-- PAGINATION -->
  <app-pagination
    *ngIf="threads.length > pageSize"
    [totalItems]="threads.length"
    [pageSize]="pageSize"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)">
  </app-pagination>

</section>
