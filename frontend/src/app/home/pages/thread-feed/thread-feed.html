<section class="thread-feed">

  <div *ngIf="threads.length === 0" class="no-threads">
    <h3>It's quiet here...</h3>
    <p>No one has started yapping yet. Why not kick things off?</p>
  </div>

  <app-thread-list [threads]="visibleThreads">
  </app-thread-list>

  <app-pagination *ngIf="threads.length > pageSize" [totalItems]="threads.length" [pageSize]="pageSize"
    [currentPage]="currentPage" (pageChange)="onPageChange($event)">
  </app-pagination>

</section>
