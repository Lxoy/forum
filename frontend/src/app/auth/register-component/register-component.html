<div class="register-container">
  <mat-card class="register-card">

    <div class="header-section">
      <div class="logo-box">YY</div>
      <h2>Create account</h2>
      <p class="subtitle">Join YapYap and start yapping.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="d_willow">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="name@email.com">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <button 
        mat-flat-button 
        color="primary" 
        class="submit-btn"
        type="submit"
        [disabled]="registerForm.invalid">
        Create Account
      </button>

    </form>

    <div class="divider"></div>

    <div class="actions">
      <a routerLink="/login">Already have an account?</a>
    </div>

  </mat-card>
</div>
