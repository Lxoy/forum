<div class="register-container">
    <mat-card class="register-card" appearance="outlined">

        <div class="header-section">
            <div class="logo-box">YY</div>
            <mat-card-title>Create account</mat-card-title>
            <mat-card-subtitle>Join YapYap and start yapping</mat-card-subtitle>
        </div>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="npr. d_willow">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="name@email.com">
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Min. 6 characters
                    </mat-error>
                </mat-form-field>

                <button mat-flat-button color="primary" class="full-width submit-btn" type="submit"
                    [disabled]="registerForm.invalid">
                    REGISTER
                </button>

            </form>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions class="actions">
            <span>Already have an account?</span>
            <a mat-button color="primary" routerLink="/login">Login</a>
        </mat-card-actions>

    </mat-card>
</div>
