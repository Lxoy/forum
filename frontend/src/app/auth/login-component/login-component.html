<div class="login-container">
  <mat-card class="login-card">

    <!-- HEADER -->
    <div class="header-section">
      <div class="logo-box">Yap</div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to continue yapping.</p>
    </div>

    <!-- FORM -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="d_willow">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="••••••">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="submit-btn" type="submit" [disabled]="loginForm.invalid">
        Sign In
      </button>

    </form>

    <div class="divider"></div>

    <div class="actions">
      <span>New here?</span>
      <a routerLink="/register">Create an account</a>
    </div>

  </mat-card>
</div>
